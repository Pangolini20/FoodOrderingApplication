<ion-header>
  <ion-toolbar>
    <ion-title>Your restaurants</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button (click)="_openMenuAdmin()" color="dark"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let r of ownedRestaurants; let i = index">
      <ion-label>
        <ion-card>
          <ion-card-subtitle align="center">Restaurant nr {{i}}</ion-card-subtitle>
          <ion-card-content>
            <ion-row>Name:{{r.name}}</ion-row>
              <ion-button class="deleteRestaurant" color="dark" (click)="showAlert(r.id)">Delete</ion-button>
          </ion-card-content>
        </ion-card>
      </ion-label>
    </ion-item>
  </ion-list>
    <ion-button class="addRestaurant" fill="outline" color="dark" size="small" routerLink="/add-restaurant"> Add restaurant </ion-button>
</ion-content>
