<div class="wrapper" [ngClass]="item.active ? 'active':' '">
  <div class="image-card">
    <ion-buttons slot="start">

      <ion-button (click)="goToCategory()" ></ion-button>
      <ion-img [src]="item.image"></ion-img>
    </ion-buttons>
  </div>

  <p class="ion-no-margin">{{item.label}}</p>
</div>
