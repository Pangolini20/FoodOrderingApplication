 <ion-content scroll-y="false">
   <ion-header>
    <ion-toolbar>
      <ion-title>Welcome back!</ion-title>
      <ion-buttons slot="start">
        <ion-menu-button (click)="_openMenuAdmin()" color="dark"></ion-menu-button>
      </ion-buttons>
    </ion-toolbar>
   </ion-header>

   <ion-card-content>
     <p color="danger">Add new food !</p>
   </ion-card-content>

   <ion-item>
     <ion-thumbnail slot="start">
       <ion-img src="./assets/images/camera1.png"></ion-img>
     </ion-thumbnail>
     <ion-button fill="outline" color="dark" size="default">Upload</ion-button>
   </ion-item>


 <ion-list lines="none">

   <ion-item style="text-align: left">
     <ion-label>Name:</ion-label>
     <ion-input type="text" placeholder="Enter name for food" [(ngModel)]="name" ></ion-input>
   </ion-item>

   <ion-item>
     <ion-label>Category:</ion-label>
     <ion-select class="CategorySelect" [(ngModel)]="category">
       <ion-select-option [value]="">Burgers</ion-select-option>
       <ion-select-option  [value]="">Pizza</ion-select-option >
       <ion-select-option  [value]="">Sweets</ion-select-option >
       <ion-select-option  [value]="">Drinks</ion-select-option >
     </ion-select>
   </ion-item>

   <ion-item>
     <ion-label>Description:</ion-label>
     <ion-input type="text" placeholder="Enter description for food" [(ngModel)]="description"></ion-input>
   </ion-item>

   <ion-item>
     <ion-label>Price:</ion-label>
     <ion-input type="number" placeholder="Enter price for food" [(ngModel)]="price"></ion-input>
   </ion-item>

 </ion-list>
   <ion-button class="save" fill="outline" color="dark" size="large" (click)="addFood()"> Save </ion-button>
 </ion-content>
