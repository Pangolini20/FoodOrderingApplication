<ion-content scroll-y="false">
  <ion-header>
  <ion-toolbar>
    <ion-title> Add discounts !</ion-title>
    <ion-buttons slot="start">

    </ion-buttons>
  </ion-toolbar>
  </ion-header>

  <ion-item style="text-align: left">
